[build]
  # Build the React frontend
  command = "npm run build:netlify"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "client/build/"
  
  # Functions directory
  functions = "netlify/functions/"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  # JWT Secret for serverless functions
  JWT_SECRET = "65429ead1189f282322e2a0c90c0de6413c27d144d0c86d6bc4a7c15a266f26f1b6de719422d200bf76664110b3581790df3a931d802757e4f68ed5c862d5268"

# API routes go to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# React Router (SPA) - catch all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"